<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 fade-in">Receipt Entry</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>
            </table>
        </div>
        <button class="btn btn-success my-2" onclick="addRow()">Add Row</button>
        <div class="my-3">
            <input class="form-control mb-2" type="file" name="file" id="imageUpload" accept="image/*">
            <button class="btn btn-primary" id="uploadBtn" onclick="process_img()">Process Image</button>
            <div id="status" class="mt-2"></div>
        </div>
        <p id="totalDisplay" class="fw-bold fs-5">Total: Â¥0.00</p>
    </div>
    <script src="myScript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
